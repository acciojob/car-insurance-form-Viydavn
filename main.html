<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<div>
				<label for="#name">Name*</label><input type="text" id="#name" placeholder="Name" required>
			</div>
			<div>
				<label for="#enail">Email*</label><input type="email" id="#email" placeholder="Email" required>
			</div>
			<div>
				<label for="#gender">Gender*</label>
				<input type="radio" name = "Gender" id="#gender" required>
				<lable for="#gender" value="M">Male</lable>
				<input type="radio" name = "Gender" id="#gender" required>
				<lable for="#gender" value="F">Female</lable>
			</div>
			<div>
				<label for="#cars">Car Brands</label>
			<select id="#cars">
				<option name ="#cars" value="BMW" >BMW</option>
				<option name ="#cars"value="Audi" >Audi</option>
				<option name ="#cars" value="Mercedez" >Mercedez</option>
			</select>
			</div>
			<div>
				<label for="#carage">Car Age*</label><input type="number" id ="#carage" name="#carage" placeholder="Car Age" required>
			</div>
			<div>
				<label for="#dop">Date of Purchase(dop)*</label><input type="date" id ="#dop" name="#dop" placeholder="dd/mm/yyyy" required>
			</div>
			<div>
				<label for="#password">Password*</label><input type="password" id="#password" name="#password" required>
			</div>
			<div>
				<button type="submit" id="#submit">Submit button</button>
			</div>
		</div>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
